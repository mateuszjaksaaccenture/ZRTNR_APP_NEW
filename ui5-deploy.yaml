# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "3.1"
metadata:
  name: cre.ret.app
type: application
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        target:
          destination: FID
          url: http://fid:8888
          client: '100'
        app:
          name: ZRTRN_CREA
          description: Returns create
          package: ZFIORI
          transport: FIDK903469
        exclude:
          - /test/
